openapi: 3.0.1

info:
  title: FastEdge API
  description: 'Fastedge is edge compute service which allows to execute edge apps, compiled to WebAssembly, on CDN edges.<br>
  Fastedge currently is in closed beta, therefore API is not stable and may change at any time without prior notice.<br>
  <br/><br/>
  FastEdge API base url: https://api.___serverHost___/fastedge
  
  # Authentication
  
  You can find the available authorization methods in this section: [Authorization methods](https://api.___serverHost___/docs/iam#section/Authentication).
  '
  version: 1.0.0

servers:
- url: https://api.___serverHost___/fastedge

tags:
  - name: Plans
    description: Plans are sets of limits (memory amount, timeout), applied to edge apps.
  - name: Binaries
    description: Binaries are WebAssembly executables that are actually executed when app is ran.
  - name: Apps
    description: Apps are descriptions of edge apps, that reference the binary and the plan and may contain app-specific settings, such as environment variables.
  - name: Stats
    description: Statistics of edge app use
  - name: Clients
    description: Client-level settings and limits

paths:
  /v1/stats/total_calls:
    get:
      tags:
      - Stats
      summary: Call stats for all client apps
      operationId: TotalCalls
      parameters:
      - name: from
        in: query
        description: Reporting period start time, RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: to
        in: query
        description: Reporting period end time (not included into reporting period), RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: step
        in: query
        description: Reporting granularity, in seconds
        required: true
        schema:
          type: integer
          default: 60
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/call_stats'
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
  /v1/stats/app_calls/{id}:
    get:
      tags:
      - Stats
      summary: Call stats for specific app
      operationId: AppCalls
      parameters:
      - name: id
        in: path
        description: App id
        required: true
        schema:
          type: integer
          format: int64
      - name: from
        in: query
        description: Reporting period start time, RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: to
        in: query
        description: Reporting period end time (not included into reporting period), RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: step
        in: query
        description: Reporting granularity, in seconds
        required: true
        schema:
          type: integer
          default: 60
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/call_stats'
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string

  /v1/stats/app_duration/{id}:
    get:
      tags:
      - Stats
      summary: Execution duration stats for specific app
      operationId: AppDuration
      parameters:
      - name: id
        in: path
        description: App id
        required: true
        schema:
          type: integer
          format: int64
      - name: from
        in: query
        description: Reporting period start time, RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: to
        in: query
        description: Reporting period end time (not included into reporting period), RFC3339 format
        required: true
        schema:
          type: string
          format: date-time
      - name: step
        in: query
        description: Reporting granularity, in seconds
        required: true
        schema:
          type: integer
          default: 60
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/duration_stats'
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string

  /v1/plans:
    get:
      tags:
      - Plans
      summary: List available plans
      operationId: listPlans
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
  /v1/plans/{name}:
    get:
      tags:
      - Plans
      summary: Get plan details
      operationId: getPlan
      parameters:
      - name: name
        in: path
        description: Name of the plan
        required: true
        schema:
          type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plan'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string

  /v1/binaries:
    get:
      tags:
      - Binaries
      summary: List client's binaries
      operationId: listBinaries
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/binary_short'
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string

  /v1/binaries/raw:
    post:
      tags:
      - Binaries
      summary: Store compiled WASM binary
      operationId: storeBinary
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: integer
                format: int64
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        413:
          description: Binary is too big
        429:
          description: Limit exceeded
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string

  /v1/binaries/rust:
    post:
      tags:
      - Binaries
      summary: Compile Rust binary to WASM
      operationId: compileRust
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                source:
                  type: string
                  format: binary
                toml:
                  type: string
                  format: binary
            encoding:
              source:
                contentType: application/octet-stream
              toml:
                contentType: application/octet-stream
        required: true
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: integer
                format: int64
        401:
          description: Unauthorised
        429:
          description: Limit exceeded
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string

  /v1/binaries/javascript:
    post:
      tags:
      - Binaries
      summary: Compile JavaScript script to WASM
      operationId: compileJavaScript
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                source:
                  type: string
                  format: binary
                package_json:
                  type: string
                  format: binary
            encoding:
              source:
                contentType: application/octet-stream
              package_json:
                contentType: application/octet-stream
        required: true
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: integer
                format: int64
        401:
          description: Unauthorised
        429:
          description: Limit exceeded
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string

  /v1/binaries/{id}:
    get:
      tags:
      - Binaries
      summary: Get binary
      operationId: getBinary
      parameters:
      - name: id
        in: path
        description: Binary ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/binary'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
      - Binaries
      summary: Delete a binary
      operationId: delBinary
      parameters:
      - name: id
        in: path
        description: Binary ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Ok
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string

  /v1/apps:
    get:
      tags:
      - Apps
      summary: List client's apps
      operationId: listApps
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/app_short'
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
    post:
      tags:
      - Apps
      summary: Add a new app
      operationId: addApp
      requestBody:
        description: App details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/app'
        required: false
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_short'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        429:
          description: Limit exceeded
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string
      x-codegen-request-body-name: app
  /v1/apps/{id}:
    get:
      tags:
      - Apps
      summary: Get app details
      operationId: getApp
      parameters:
      - name: id
        in: path
        description: ID of the app
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
      - Apps
      summary: Update an app
      operationId: updateApp
      parameters:
      - name: id
        in: path
        description: ID of the app
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: App details
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/app'
                - type: object
                  required:
                  - binary
                  - plan
                  - status
        required: false
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_short'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string
      x-codegen-request-body-name: app
    patch:
      tags:
      - Apps
      summary: Update an app
      operationId: patchApp
      parameters:
      - name: id
        in: path
        description: ID of the app
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: App details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/app'
        required: false
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_short'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string
      x-codegen-request-body-name: app
    delete:
      tags:
      - Apps
      summary: Delete an app
      operationId: delApp
      parameters:
      - name: id
        in: path
        description: ID of the app
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Ok
          content: {}
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string
        503:
          description: Service unavailable
          content:
            text/plain:
              schema:
                type: string

  /v1/clients:
    get:
      tags:
      - Clients
      summary: Get status and limits for the client
      operationId: getClientMe
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client'
        400:
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Unauthorised
        500:
          description: Error occurred
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    plan:
      required:
      - max_duration
      - mem_limit
      - max_subrequests
      type: object
      properties:
        max_duration:
          type: integer
          description: Max duration in msec
          default: 5
        mem_limit:
          type: integer
          description: Max memory in bytes
          default: 2097152
        max_subrequests:
          type: integer
          description: Max number of external network requests (0 means disabled)
          default: 0
    app_short:
      required:
      - id
      - name
      - url
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: App ID
        name:
          type: string
          description: App name
        url:
          type: string
          description: App URL
        status:
          type: integer
          description: 'Status code:<br>0 - draft (inactive)<br>1 - enabled<br>2 - disabled<br>3/4 - hourly/daily call limit exceeded)'
    app:
      type: object
      properties:
        name:
          type: string
          description: App name
        url:
          type: string
          readOnly: true
          description: App URL
        binary:
          type: integer
          format: int64
          description: Binary ID
        status:
          type: integer
          description: 'Status code:<br>0 - draft (inactive)<br>1 - enabled<br>2 - disabled<br>3/4 - hourly/daily call limit exceeded)'
        plan:
          type: string
          description: Plan name
        env:
          type: object
          description: Environment variables
          additionalProperties:
            type: string
          example:
            var1: value1
            var2: value2
        rsp_headers:
          type: object
          description: Extra headers to add to the response
          additionalProperties:
            type: string
          example:
            header1: value1
            header2: value2
        log:
          type: string
          description: Logging channel (by default - kafka, which allows exploring logs with API)
          nullable: true
          enum: [kafka, none]
    binary_short:
      required:
      - id
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Binary ID
        status:
          type: integer
          description: 'Status code:<br>0 - pending<br>1 - compiled<br>2 - compilation failed (errors available)<br>3 - compilation failed (errors not available)<br>4 - resulting binary exceeded the limit<br>5 - unsupported source language'
        unref_since:
          type: string
          description: Not used since (UTC)
    binary:
      required:
      - status
      - type
      type: object
      properties:
        status:
          type: integer
          description: 'Status code:<br>0 - pending<br>1 - compiled<br>2 - compilation failed (errors available)<br>3 - compilation failed (errors not available)<br>4 - resulting binary exceeded the limit<br>5 - unsupported source language'
        type:
          type: integer
          description: Type
        errors:
          type: string
          description: Compilation errors
        unref_since:
          type: string
          description: Not used since (UTC)
    call_stats:
      type: object
      description: Edge app call statistics
      required:
      - time
      - count_by_status
      properties:
        time:
          type: string
          format: date-time
          description: Beginning ot reporting slot
        count_by_status:
          type: array
          description: Count by status
          items:
            $ref: '#/components/schemas/count_by_status'
    count_by_status:
      type: object
      required:
      - status
      - count
      properties:
        status:
          type: integer
          description: HTTP status
        count:
          type: integer
          description: Number of app calls
    duration_stats:
      type: object
      description: Edge app execution duration statistics
      required:
      - time
      - min
      - max
      - avg
      - median
      - perc75
      - perc90
      properties:
        time:
          type: string
          format: date-time
          description: Beginning ot reporting slot
        min:
          type: integer
          format: int64
          description: Min duration in usec
        max:
          type: integer
          format: int64
          description: Max duration in usec
        avg:
          type: integer
          format: int64
          description: Average duration in usec
        median:
          type: integer
          format: int64
          description: Median (50% percentile) duration in usec
        perc75:
          type: integer
          format: int64
          description: 75% percentile duration in usec
        perc90:
          type: integer
          format: int64
          description: 90% percentile duration in usec
    client:
      required:
      - status
      - hourly_limit
      - hourly_consumption
      - daily_limit
      - daily_consumption
      - app_limit
      - app_count
      type: object
      properties:
        status:
          type: integer
          description: 'Status code:<br>1 - enabled<br>2 - disabled<br>3/4 - hourly/daily call limit exceeded)'
        hourly_limit:
          type: integer
          description: Max allowed calls for all apps during an hour
        hourly_consumption:
          type: integer
          description: Actual number of calls for all apps during the current hour
        daily_limit:
          type: integer
          description: Max allowed calls for all apps during a day (UTC)
        daily_consumption:
          type: integer
          description: Actual number of calls for all apps during the current day (UTC)
        app_limit:
          type: integer
          description: Max allowed number of apps
        app_count:
          type: integer
          description: Actual allowed number of apps
